patcher_ci:
  stage: patcher_ci
  trigger:
    include: 
    - local: packages/native-modules-prebuilds-patcher/.gitlab-ci.yml
    strategy: depend

release:
  stage: release
  script: 
  - echo "released"
  - echo ${CI_PROJECT_PATH}
  - echo ${CI_COMMIT_BRANCH}
  when: manual
  artifacts:
    paths: 
    - packages/native-modules-prebuilds-patcher/package.json
    expire_in: 30 mins